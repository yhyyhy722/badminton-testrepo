<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="d-flex align-items-center">
				<a class="navbar-brand" href="#">
					<img class="logo" src="images/badminton.png">
				</a>
			</div>
			<div class="d-flex align-items-center">
				<img id="avatar" class="avatar" src="https://www.uifaces.co/wp-content/themes/uifaces-theme/src/img/home-animation/avatar-4.svg">
				<span id="name" class="text-white mx-2">Sigma</span>
			</div>
		</div>
	</nav>
	<main>
		<h1 class="title">Select your level</h1>
		<div class="container text-center mt-5">
			<div class="row">
				<div class="col">
					<div class="level-card" data-level="low">
						Low Level
					</div>
				</div>
				<div class="col">
					<div class="level-card" data-level="intermediate">
						Intermediate
					</div>
				</div>
				<div class="col">
					<div class="level-card" data-level="advanced">
						Advanced
					</div>
				</div>
				<div class="col">
					<div class="level-card" data-level="elite">
						Elite
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="./js/home.js"></script>
</body>
</html>
